dist: xenial
sudo: required
services:
  - docker
jobs:
  include:
    - stage: build/push docker cpu
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - cd ${TRAVIS_BUILD_DIR}/dockerfiles
        - travis_wait 50 make docker_build_cpu
        - travis_retry make docker_push_cpu
        - cd ${TRAVIS_BUILD_DIR}/caffe-agent/dockerfiles
        - travis_wait 50 make docker_build_cpu
        - travis_retry make docker_push_cpu
    - stage: build/push docker gpu
      script:
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - cd ${TRAVIS_BUILD_DIR}/dockerfiles
        - travis_wait 50 make docker_build_gpu
        - travis_retry make docker_push_gpu
        - cd ${TRAVIS_BUILD_DIR}/caffe-agent/dockerfiles
        - travis_wait 50 make docker_build_gpu
        - travis_retry make docker_push_gpu
    - stage: update microbadger
      script:
        - curl -X POST https://hooks.microbadger.com/images/carml/caffe/BmyRI58bz0gUqFsiFFvhh75QiII=
        - curl -X POST https://hooks.microbadger.com/images/carml/caffe-agent/vnfn6OrzhZEARsQy6ltGO45Bfmw=
